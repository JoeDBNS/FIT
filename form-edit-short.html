    <main id="app-main" class="container-fluid">
        <div class="row justify-content-center">
            <section class="form-module col-12 col-lg-8 col-xl-9">
                <form class="container-fluid col-12 col-sm-10 col-md-8 col-lg-10">
                    <h1 class="form-header sr-only">FIT Edit Form</h1>

                    <div class="form-controls row sr-only">
                        <button class="btn" type="button">Click to Save Changes</button>
                    </div>

                    <div class="form-section row mt-3">
                        <div class="section-header col-12">
                            <div class="header-text">Ticket Information</div>
                            <div class="header-divider col"></div>
                        </div>

                        <div class="input-set col-12 col-md-12 col-lg-6">
                            <label for="min_num">MIN Number</label>
                            <input type="text" id="min_num" required>
                        </div>

                        <div class="input-set col-12 col-md-12 col-lg-6">
                            <label for="claim_num">Claim Number</label>
                            <input type="text" id="claim_num" required>
                        </div>

                        <div class="input-set col-12 col-md-12 col-lg-6">
                            <label for="vic_phone">Victim Phone Number</label>
                            <input type="tel" id="vic_phone" required>
                        </div>

                        <div class="input-set col-12 col-md-12 col-lg-6">
                            <label for="vic_email">Victim Email</label>
                            <input type="email" id="vic_email">
                        </div>

                        <div class="input-set col-12 col-md-6 col-lg-6">
                            <label for="subject">Inquiry Subject</label>
                            <select name="subject" id="subject" required>
                                <option></option>
                                <option value="fraud">Fraud</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="input-set col-12 col-md-12 col-lg-12">
                            <label for="additional_info">Additional Information</label>
                            <textarea name="additional_info" id="additional_info"></textarea>
                        </div>

                        <div class="input-set col-12 col-md-6 col-lg-6">
                            <label for="attachment">Attachment</label>
                            <input type="file" id="attachment">
                        </div>
                    </div>

                    <div class="form-section row">
                        <div class="section-header col-12">
                            <div class="header-text">Internal Information</div>
                            <div class="header-divider col"></div>
                        </div>

                        <div class="input-set col-12 col-md-6 col-lg-6">
                            <label for="assignee">Assigned To</label>
                            <select name="assignee" id="assignee">
                                <option></option>
                                <option value="0">Kathy</option>
                                <option value="1">Joe</option>
                                <option value="2">Bob</option>
                                <option value="3">Sathia</option>
                            </select>
                        </div>

                        <div class="input-set col-12 col-md-6 col-lg-6">
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority">
                                <option></option>
                                <option value="0">Low (0-3)</option>
                                <option value="1">Medium (4-7)</option>
                                <option value="2">High (8-12)</option>
                            </select>
                        </div>

                        <div class="input-set col-12 col-md-6 col-lg-6">
                            <label for="status">Status</label>
                            <select name="status" id="status" required>
                                <option value="0">New</option>
                                <option value="1">Assigned</option>
                                <option value="2">Resolved</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-12 col-lg-6"></div>

                        <div class="input-set col-12 col-md-12 col-lg-6" hidden>
                            <label for="disposition">Disposition</label>
                            <select name="disposition" id="disposition">
                                <option></option>
                                <option value="0">Closed - Attempted to contact; No resolution</option>
                                <option value="1">Closed - Duplicate</option>
                                <option value="2">Closed - Fraud investigation opened</option>
                                <option value="3">Closed - Issue referred to other unit</option>
                                <option value="4">Closed - No issue</option>
                                <option value="5">Closed - Not enough information to locate</option>
                            </select>
                        </div>

                        <div class="input-set col-12 col-md-12 col-lg-12">
                            <label for="comments">Comments</label>
                            <textarea name="comments" id="comments"></textarea>
                        </div>
                    </div>
                </form>
            </section>
        </div>
